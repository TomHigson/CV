<div [class]="currentTheme">

  <!-- title bar -->
  <div class = "stick-to-top">
    <app-title-bar [cvOwnersName]  = "cv?.name"
                   [cvOwnersEmail] = "cv?.email"
                   [currentTheme]  = "currentTheme"
                   (themeChanged)  = "setTheme($event)">
    </app-title-bar>
  </div>
  
  <div class = "mat-app-background">
  
    <!-- intro section -->
    <app-banner [twitter]       = "cv?.twitter"
                [linkedIn]      = "cv?.linkedIn"
                [gitHub]        = "cv?.gitHub"
                [textUrl]       = "cv?.description"
                [backgroundImg] = "cv?.banner"
                [portraitImg]   = "cv?.portrait"></app-banner>

    <div class = "app-padding center">

      <!-- main content column -->
      <div class  = "app-main-column center">

        <h1>Fields of expertise</h1>
        <ul>
          <div class = "app-fields-of-expertise">
            <li *ngFor = "let field of cv?.fields">{{field}}</li>
          </div>
        </ul>
        <h1>Technology proficiencies</h1>
        <app-tech-list [techs] = combinedTechList></app-tech-list>

        <h1>Experience</h1>
        <!-- all jobs listed -->
        <app-job *ngFor = 'let job of shownJobs' [job] = 'job'></app-job>

        <!-- show more button -->
        <button mat-button
                class    = "center"
                *ngIf    = "truncatingJobs"
                (click)  = "showAllJobs()"
                fxLayout = "center">
          SHOW {{cv?.jobs.length - shownJobs.length}} OLDER POSITIONS
        </button>
      </div>

      <!-- nav bar column -->
      <!-- <app-nav-bar *ngIf  = "cv?.jobs.length > 1"
                   class  = "fill-space-below-title-bar"
                   [jobs] = "cv?.jobs"></app-nav-bar> -->

    </div>

  </div>
</div>
