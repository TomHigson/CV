<div [class]="currentTheme">

  <!-- title bar -->
  <div class = "stick-to-top">
    <app-title-bar [cvOwnersName]  = "cv?.name"
                   [cvOwnersEmail] = "cv?.email"
                   [currentTheme]  = "currentTheme"
                   (themeChanged)  = "setTheme($event)">
    </app-title-bar>
  </div>

  <!-- intro section -->
  <div *ngIf     = cv?.banner
       class     = "banner"
       [ngStyle] = "{'background-image':'url(src/backend/photos/banner.png)'}">

    <markdown *ngIf = "cv?.description"
              [src] = "cvService.getTextUrl(cv.description)"></markdown>

  </div>

  <div class         = "mat-app-background
                        basic-container">

    <div fxLayout      = "row"
         fxLayoutAlign = "center start">
           
      <!-- main content column -->
      <div class  = "app-main-column">

        <h1>Fields of expertise</h1>
        <ul>
          <div class = "app-two-columns">
            <li *ngFor = "let field of cv?.fields">{{field}}</li>
          </div>
        </ul>
        <h1>Technology proficiencies</h1>
        <app-tech-list [techs] = combinedTechList></app-tech-list>

        <h1>Experience</h1>
        <!-- all jobs listed -->
        <app-job *ngFor = 'let job of shownJobs' [job] = 'job'></app-job>
      </div>

      <!-- nav bar column -->
      <app-nav-bar></app-nav-bar>

    </div>

    <!-- show more button -->
    <div fxLayout = row
         fxLayoutAlign = "center center">
      <button mat-button
              class = "app-show-more-button"
              *ngIf = "truncatingJobs"
              (click) = "showAllJobs()"
              fxLayout = "center">
        SHOW {{cv?.jobs.length - shownJobs.length}} OLDER POSITIONS
      </button>
    </div>
    
  </div>
</div>
