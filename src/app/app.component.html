<div [class]="currentTheme">

  <!-- title bar -->
  <div class = "stick-to-top">
    <app-title-bar [cvOwnersName]  = "cv?.name"
                   [cvOwnersEmail] = "cv?.email"
                   [currentTheme]  = "currentTheme"
                   (themeChanged)  = "setTheme($event)">
    </app-title-bar>
  </div>

  <!-- intro section -->
  <app-banner [twitter]       = "cv?.twitter"
              [linkedIn]      = "cv?.linkedIn"
              [gitHub]        = "cv?.gitHub"
              [textUrl]       = "cv?.description"
              [backgroundImg] = "cv?.banner"
              [portraitImg]   = "cv?.portrait"
              class           = "mat-app-background"></app-banner>

  <div class         = "mat-app-background
                        basic-container">

    <div fxLayout      = "row"
         fxLayoutAlign = "center start">
           
      <!-- main content column -->
      <div class  = "app-main-column">

        <h1>Fields of expertise</h1>
        <ul>
          <div class = "app-two-columns">
            <li *ngFor = "let field of cv?.fields">{{field}}</li>
          </div>
        </ul>
        <h1>Technology proficiencies</h1>
        <app-tech-list [techs] = combinedTechList></app-tech-list>

        <h1>Experience</h1>
        <!-- all jobs listed -->
        <app-job *ngFor = 'let job of shownJobs' [job] = 'job'></app-job>

        <!-- show more button -->
        <button mat-button
                class    = "app-show-more-button"
                *ngIf    = "truncatingJobs"
                (click)  = "showAllJobs()"
                fxLayout = "center">
          SHOW {{cv?.jobs.length - shownJobs.length}} OLDER POSITIONS
        </button>
      </div>

      <!-- nav bar column -->
      <app-nav-bar class = float-below-title-bar></app-nav-bar>

    </div>

  </div>
</div>
