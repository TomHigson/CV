<div [class]="currentTheme">

  <!-- title bar -->
  <div class = "stick-to-top">
    <app-title-bar [cvOwnersName]  = "cv?.name"
                   [cvOwnersEmail] = "cv?.email"
                   [currentTheme]  = "currentTheme"
                   (themeChanged)  = "setTheme($event)">
    </app-title-bar>
  </div>

  <div class = "mat-app-background">

  <!-- intro section -->
  <app-banner [twitter]       = "cv?.twitter"
              [linkedIn]      = "cv?.linkedIn"
              [gitHub]        = "cv?.gitHub"
              [textUrl]       = "cv?.description"
              [backgroundImg] = "cv?.banner"
              [portraitImg]   = "cv?.portrait"></app-banner>

    <div fxLayout      = "row"
         fxLayoutAlign = "center start"
         class         = "app-side-margins">
      
      <!-- empty column that matches the opposite column size to
           keep the main column central -->
      <div class = "app-side-column"
           fxFlex = "1 1 auto"></div>

      <!-- main content column -->
      <div class  = "app-main-column"
           fxFlex = "1 1 auto">

        <h1>Fields of expertise</h1>
        <ul>
          <div class = "app-fields-of-expertise" style = "column-count:3;">
            <li *ngFor = "let field of cv?.fields">{{field}}</li>
          </div>
        </ul>
        <h1>Technology proficiencies</h1>
        <app-tech-list [techs] = combinedTechList></app-tech-list>

        <h1>Experience</h1>
        <!-- all jobs listed -->
        <app-job *ngFor = 'let job of shownJobs' [job] = 'job'></app-job>

        <!-- show more button -->
        <button mat-button
                class    = "app-show-more-button"
                *ngIf    = "truncatingJobs"
                (click)  = "showAllJobs()"
                fxLayout = "center">
          SHOW {{cv?.jobs.length - shownJobs.length}} OLDER POSITIONS
        </button>
      </div>

      <!-- nav bar column -->
      <app-nav-bar *ngIf  = "cv?.jobs.length > 1"
                   class  = "fill-space-below-title-bar app-side-column"
                   [jobs] = "cv?.jobs"
                   fxFlex = "1 1 auto"></app-nav-bar>

    </div>

  </div>
</div>
