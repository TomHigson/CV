<div [class]="currentTheme">
  <mat-toolbar class="stick-to-top">
    <div>
      Thomas Higson's CV
    </div>
    <button mat-button
            color="primary"
            (click)='toggleTheme()'>
      <mat-icon [svgIcon]="currentTheme==='dark-theme'?'lightbulb-off':'lightbulb-on'">
      </mat-icon>
      Toggle theme
    </button>
    <button mat-button
            color="primary">
      <mat-icon>arrow_downward</mat-icon>
      Download
    </button>
    <button mat-button
            color="primary">
      <mat-icon>alternate_email</mat-icon>
      Contact
    </button>
  </mat-toolbar>

  <div class="mat-app-background basic-container">

    <app-job></app-job>
    
  </div>
</div>
