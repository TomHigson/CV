<div fxLayout="row" fxLayoutGap="30px">

  <!-- company logo column -->
  <img class       = "job-logo"
       [src]       = "cvService.getLogoUrl(job.logo)"
       fxFlex      = "none"
       fxFlexAlign = "start">

  <!-- main content column -->
  <div fxLayout = "column" fxFlex>

    <!-- header for job level, company, period of work -->
    <!-- in line with company logo -->
    <div class         = "job-header"
         fxLayout      = "column"
         fxLayoutGap   = "6px"
         fxLayoutAlign = "center">

      <div class="job-level">
        {{job.level}}
      </div>

      <div fxLayout="row wrap">

        <div class = "job-company">
          <a *ngIf = "job.link" [href] = "job.link">{{job.companyName}}</a>
          <span *ngIf = "!job.link">{{job.companyName}}</span>
        </div>
        
        <div class = "job-period"
             *ngIf = "job?.start">
            &nbsp;•
            {{job.end?'':'since'}}
            {{job.start | date:'MMM yyyy'}}
            {{job.end?' – ':''}}
            {{job.end?(job.end | date:'MMM yyyy'):''}}
            {{getJobDurationString()}}
        </div>

      </div>

    </div>

    <!-- job description and roles -->
    <div fxLayout="column">

      <markdown *ngIf = "job?.description" [src]="cvService.getTextUrl(job.description)"></markdown>
      <app-role *ngFor = 'let role of job?.roles' [role] = 'role'></app-role>
  
    </div>

    <!-- list of technologies used -->
    <ng-container *ngIf = "job?.technologies">
      <h3>Technologies used</h3>
      <app-tech-list [techs] = "job.technologies"></app-tech-list>
    </ng-container>
    
  </div>
</div>
