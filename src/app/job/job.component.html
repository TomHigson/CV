<!-- 3 columns for company logo, body text, start and end date -->
<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">

  <!-- company logo -->
  <div class=       "job-logo"
       [ngStyle]=   "{'background-image':'url( ' + cvService.getLogoUrl(job.logo) + ')'}"
       fxFlex=      "none"
       fxFlexAlign= "start">
  </div>

  <!-- body text includes 3 rows for job level, comapny, role descriptions -->
  <div fxFlex="auto" fxLayout="column" fxLayoutGap="4px" fxLayoutAlign="space-evenly">

    <div class="job-level">
      {{job.level}}
    </div>

    <div class="job-company">
      {{job.companyName}}
    </div>

    <markdown *ngIf = "job?.description" [src]="cvService.getTextUrl(job.description)"></markdown>

    <app-role *ngFor = 'let role of job?.roles' [role] = 'role'></app-role>

  </div>

  <!-- start, end date -->
  <div fxFlexAlign="start" align="right">
    <span class="job-period">{{job.startDate}} â€“  Current</span>
    <br>
    <span class="job-duration">(1 year, 1 month)</span>
  </div>

</div>
