<h3>{{role?.position}}</h3>
<div *ngIf = "role?.description">
  <div *ngIf = "role?.image"
       [ngClass.lt-sm] = "{'fit-width':true}"
       [ngClass.gt-xs] = "{'float-to-right':true}">
    <img class = "role-image"
         [src] = "role.image"
         [alt] = "role.imageAlt">
    <div class = "caption"
         *ngIf = "role?.imageAlt">
      {{role.imageAlt}}
    </div>
  </div>
  <markdown [src]  = "role.description"
            (load) = "loadComplete()"></markdown>
</div>
