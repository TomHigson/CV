<h3>{{role?.position}}</h3>
<div *ngIf = "role?.description">
  <img *ngIf = "role?.image"
       [src] = "cvService.getPhotoUrl(role.image)"
       [alt] = "role.imageAlt"
       class = "role-image">
  <markdown [src]  = "cvService.getTextUrl(role.description)"
            (load) = "loadComplete()"></markdown>
</div>
